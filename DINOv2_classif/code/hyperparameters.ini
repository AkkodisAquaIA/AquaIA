[Model]
n_features = 4
channels = 512
model_type = DINOv2
activation = leakyrelu
size = small

[Optimizer]
optimizer = AdamW
lr = 1e-5

[Scheduler]
scheduler = CosineAnnealingLR
T_max = 50     
eta_min = 1e-6

[Loss]
loss = CrossEntropyLoss
ignore_background = True
weights = True

[Training]
batch_size = 64
val_split = 0.7
epochs = 30
metrics = Accuracy, ConfusionMatrix
early_stopping = True

[Data]
img_res = 280
num_samples = 3200

[Data_augmentation]
brightness = 0.05
contrast = [0.05, 0.08]
angle = [-5, 5]
translate = [5, 5]
scale = [0.97, 1.03]
shear = [-2, 2]
elastic_alpha = 0.01
elastic_sigma = 1.0
color_jitter = [0.02, 0.02, 0.04, 0.01]
gauss_noise = [0.001, 0.01]
coarse_dropout = (1, 3)
blur = 3
horizontal_flip_p = 0.3
vertical_flip_p = 0.02

